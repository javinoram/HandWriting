version: '3.7'
services:
  web-view:
      build: web-view
      container_name: web-view
      ports:
        - "3000:80"
      restart: "no"
      volumes: 
      - ./web-view/:/code
  api-ml:
    build: api
    container_name: api-ml
    ports:
      - '8001:8080'
    volumes:
      - ./api:/code
    restart: "no"